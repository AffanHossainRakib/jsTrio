<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="../../assets/heart.png" />
    <title>jsTrio - To-Do List</title>

    <!-- custom css -->
    <link rel="stylesheet" href="../../styles/style.css" />

    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Vercel Web Analytics (vanilla HTML) -->
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <!-- end analytics -->
  </head>

  <body>
    <!-- To-Do List-->
    <section id="to-do-list">
      <h1 class="text-5xl text-center">To-Do List</h1>

      <!-- The button to open modal -->
      <label for="my_modal_7" class="btn"
        ><i class="fa-solid fa-plus"></i> Add Task</label
      >
    </section>

    <script src="./todoList.js"></script>

    <input type="checkbox" id="my_modal_7" class="modal-toggle" />
    <div class="modal" role="dialog">
      <div class="modal-box">
        <div class="card-body">
          <form class="text-center">
            <label class="label">Task Heading</label>
            <br />
            <input type="text" class="input" placeholder="Task Heading" />
            <br />
            <label class="label">Task Details</label>
            <br />
            <textarea class="textarea h-36" placeholder="Bio"></textarea>
            <br />
            <button class="btn btn-neutral mt-4">Submit Task</button>
          </form>
        </div>
      </div>
      <label class="modal-backdrop" for="my_modal_7">Close</label>
    </div>
  </body>
</html>
