<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="assets/heart.png" />
    <title>jsTrio - Three features from JS</title>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Vercel Web Analytics (vanilla HTML) -->
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <!-- end analytics -->
  </head>

  <body>
    <p id="fortune-message" class="text-center font-semibold mt-10"></p>

    <!-- stop watch -->
    <section class="flex flex-col items-center mt-10 gap-5">
      <p class="font-semibold text-2xl">00:00:00</p>
      <div class="flex items-center justify-center gap-5">
        <button
          class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl"
          id="start-btn"
        >
          Start
        </button>
        <button
          class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl"
          id="stop-btn"
        >
          Stop
        </button>
        <button
          class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl"
          id="reset-btn"
        >
          Reset
        </button>
      </div>
    </section>

    <script src="scripts/script.js"></script>
  </body>
</html>
